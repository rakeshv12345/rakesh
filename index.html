<!doctype>
<html>
    <head>
        <meta charset="UTF-8"
        <meta name="viewpoint" content="width=device-width, intial-scale=1.0"> 
<title>SIGNUP</title>
    </head>
    <body>
        <form action="./Zoom/login.html">
            <fieldset>
                <legend><img src="https://th.bing.com/th/id/OIP.l7K_-6zrkMJeicV8N-Di8AHaHa?w=178&h=180&c=7&r=0&o=5&pid=1.7" height="100" width="100"></legend>
            <lable for="fname">FIRST NAME:</lable>
            <input type="text" placeholder="enter first name" id="fname" name="first name"/>
            <br>
            <br>
            <lable for="sname">SECOND NAME:</lable>
            <input type="text" placeholder="enter second name" id="sname" name="second name"/>
            <br>
            <br>
            <lable for="mail">EMAIL:</lable>
            <input type="email" placeholder="enter mail id" id="mail" name="mail"/>
            <br>
            <br>
            <lable FOR="number">MOBILE NUMBER:</lable>
            <input type="tel" placeholder="enter mobile number" id="mble" name="mble"/>
            <br>
            <br>
            <lable for="psdw">PASSWORD:</lable>
            <input type="password" placeholder="enter password"/>
            <br>
            <br>
            <lable for="gender">GENDER:</lable>
            <input type="radio" id="male" name="gender">male</input>
            <input type="radio" id="female" name="gender">female</input>
            <br>
            <br>
            <lable for="dob">DOB</lable>
            <input type="date" id="dob" name="dob"/>
            <br>
            <br>
            <input type="submit" value="signup"/>
            <a href="./Zoom/login.html">Already have account?</a>
        </fieldset>
        </form>
    </body>
</html>
